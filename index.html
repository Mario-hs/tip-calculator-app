<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>spli</br>tter</h1>
  </header>

  <main>
    <p>Conta</p>
    <div class="big">
      <img src="./projeto/images/icon-dollar.svg" alt="">
      <input class="big-input" type="text" name="conta" id="conta">
    </div>

    <section class="tip-section">
      <p>Selecione Gorjeta %</p>
      <div>
        <input type="button" value="5%">
        <input type="button" value="10%">
        <input type="button" value="15%">
        <input type="button" value="25%">
        <input type="button" value="50%">
        <input type="text" name="custom" placeholder="Custom">
      </div>
    </section>

    <p>Numero de Pessoas</p>
    <div class="big">
      <img src="./projeto/images/icon-person.svg" alt="">
      <input class="big-input" type="text" name="conta" id="numberPeople">
    </div>

    <section class="modal">
      <div>
        <p>Gorjeta
          </br><span>/ pessoa</span>
        </p>
        <button class="button">$4.27</button>
      </div>

      <div>
        <p>Total
          </br><span>/ pessoa</span>
        </p>
        <button class="button">$32.79</button>
      </div>

      <button class="big-button" type=" submit">Reset</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">Mario Henrique</a>.
    </div>
  </footer>
</body>

</html>
