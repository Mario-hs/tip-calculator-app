<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>spli</br>tter</h1>
  </header>

  <main>
    <section class="modal-left">
      <p>Conta</p>
      <div class="big">
        <img src="./projeto/images/icon-dollar.svg" alt="">
        <input class="big-input" type="text" name="conta" id="conta" onblur="handleInput()">
      </div>

      <section class="tip-section">
        <p>Selecione % de Gorjeta</p>
        <div>
          <input type="button" onclick="handleInput(5)" value="5%">
          <input type="button" onclick="handleInput(10)" value="10%">
          <input type="button" onclick="handleInput(15)" value="15%">
          <input type="button" onclick="handleInput(25)" value="25%">
          <input type="button" onclick="handleInput(50)" value="50%">
          <input type="text" name="custom" onblur="handleInput()" id="custom" placeholder="Custom">
        </div>
      </section>

      <p>Numero de Pessoas</p>
      <div class="big">
        <img src="./projeto/images/icon-person.svg" alt="">
        <input class="big-input" type="text" name="conta" onblur="handleInput()" id="numberPeople">
      </div>
    </section>

    <section class="modal-right">
      <div>
        <p>Gorjeta
          </br><span>/ pessoa</span>
        </p>
        <p class="button" id="tipPeople">$</p>
      </div>

      <div>
        <p>Total
          </br><span>/ pessoa</span>
        </p>
        <p class="button" id="totalPerson">$</p>
      </div>

      <button class="big-button" type=" submit">Reset</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">Mario Henrique</a>.
    </div>
  </footer>
</body>

<script src="script.js"></script>

</html>
