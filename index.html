<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./projeto/images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>spli</br>tter</h1>
  </header>

  <main>
    <section class="modal-left">
      <p>Conta</p>
      <div class="big">
        <img src="./projeto/images/icon-dollar.svg" alt="">
        <input class="big-input" type="text" name="conta" id="conta" onchange="handleInput()">
      </div>

      <section class="tip-section">
        <p>Selecione % de Gorjeta</p>
        <div>
          <button type="button" class="buttonTip" onclick="handleTipButton(5, 0)">5%</button>
          <button type="button" class="buttonTip" onclick="handleTipButton(10, 1)">10%</button>
          <button type="button" class="buttonTip" onclick="handleTipButton(15, 2)">15%</button>
          <button type="button" class="buttonTip" onclick="handleTipButton(25, 3)">25%</button>
          <button type="button" class="buttonTip" onclick="handleTipButton(50, 4)">50%</button>
          <input type="text" name="custom" id="custom" onchange="handleInput()" placeholder="Custom">
        </div>
      </section>

      <p>Numero de Pessoas</p>
      <div class="big">
        <img src="./projeto/images/icon-person.svg" alt="">
        <input class="big-input" type="text" name="conta" id="people" onchange="handleInput()">
      </div>
    </section>

    <section class="modal-right">
      <div>
        <p>Gorjeta
          </br><span>/ pessoa</span>
        </p>
        <p class="button" id="tipPeople">$</p>
      </div>

      <div>
        <p>Total
          </br><span>/ pessoa</span>
        </p>
        <p class="button" id="totalPerson">$</p>
      </div>

      <button class="big-button" onclick="handleReset()" type="reset">Reset</button>
      <!-- <input class="big-button" type="reset" value="Reset"></input> -->
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">Mario Henrique</a>.
    </div>
  </footer>
</body>

<script src="script.js"></script>

</html>
